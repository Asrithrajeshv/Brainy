<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brainy Cook</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body style="font-family: 'Poppins', sans-serif; margin: 0; padding: 0; background: linear-gradient(to right, #fbc2eb, #a6c1ee); color: #333; text-align: center; min-height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center;">

    <h1 style="font-size: 3rem; font-weight: 700; color: #fff; text-shadow: 2px 2px 10px rgba(0,0,0,0.3); margin-bottom: 20px;">
        Brainy Cook 🍽️
    </h1>

  
    <form id="search-form" style="background: rgba(255, 255, 255, 0.2); padding: 15px; border-radius: 10px; display: flex; justify-content: center; align-items: center; gap: 10px; backdrop-filter: blur(10px); box-shadow: 0px 4px 8px rgba(0,0,0,0.2);">
        <input 
            type="text" 
            name="query" 
            placeholder="Enter recipe name..." 
            required 
            aria-label="Search for a recipe"
            style="padding: 12px; width: 250px; border: none; border-radius: 5px; font-size: 1rem; outline: none; box-shadow: inset 2px 2px 5px rgba(0, 0, 0, 0.1);"
        >
        <button 
            type="submit" 
            style="padding: 12px 20px; border: none; background: #ff7eb3; color: #fff; border-radius: 5px; font-size: 1rem; cursor: pointer; font-weight: bold; transition: 0.3s; box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);"
            onmouseover="this.style.background='#ff4a91'" 
            onmouseout="this.style.background='#ff7eb3'"
        >
            Search 🔍
        </button>
    </form>

    
    <button 
        id="random-recipe" 
        aria-label="Get a random recipe" 
        style="padding: 12px 25px; margin: 20px; border: none; background: #4caf50; color: #fff; border-radius: 8px; font-size: 1.1rem; cursor: pointer; font-weight: bold; transition: 0.3s; box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);"
        onmouseover="this.style.background='#388e3c'" 
        onmouseout="this.style.background='#4caf50'"
    >
        🍽️ Get Random Recipe
    </button>

    
    <div id="results" aria-live="polite" style="margin: 20px auto; max-width: 600px; padding: 20px; background: rgba(255, 255, 255, 0.8); border-radius: 10px; box-shadow: 0px 4px 8px rgba(0,0,0,0.2); text-align: left;">
        <p style="color: #555; font-size: 1.1rem; font-weight: 500;">Your search results will appear here...</p>
    </div>

 
    <script src="{% static 'brainy/script.js' %}"></script>
</body>
</html>
